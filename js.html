<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
  .btn{
    width: 70px;
    height: 60px;
    background:rgb(4, 20, 36);
    box-shadow:black !important;
  }
  .calcus{
    font-size: 70px;
    color: rgb(142, 165, 42);
    
  }
</style>
<body>
<div class="row text-center"  style="background-color: rgb(68, 61, 61);">
  <div class="col-md-12" style="background-color:rgb(11, 114, 155)">
    <div class="card">
      <div class="card-header" style="background-color:rgb(47, 32, 82)">
       <span class="calcus">Calculator </span> 
      </div>
      <hr>
      <div class="card">
        <div class="row text-center" style="background-color:  rgb(2, 34, 11);">
          <div class="col-md-12">
              <input type="number" id="result" class="form-control" placeholder="Results Will Appear Here" readonly>
          </div>
        </div>
        <hr>
        <div class="row text-center" style="background-color:  rgb(2, 34, 11);">
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="setNumbers('1')">1</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="setNumbers('2')">2</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="setNumbers('3')">3</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="operation('sum')">+</button>
          </div>
      
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
        <div class="row text-center"  style="background-color: rgb(2, 34, 11);">
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="setNumbers('4')">4</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="setNumbers('5')">5</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="setNumbers('6')">6</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="operation('substract')">-</button>
          </div>
      
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<hr>
        <div class="row text-center" style="background-color:  rgb(2, 34, 11);">
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="setNumbers('7')">7</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="setNumbers('8')">8</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="setNumbers('9')">9</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="operation('multiply')">*</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<hr>
        <div class="row text-center" style="background-color: rgb(2, 34, 11);">
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="setNumbers('.')">.</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="setNumbers('0')">0</button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="setNumbers('=')">= </button>
          </div>
          <div class="col-md-3">
            <button class="btn btn-secondary btn-md" onclick="operation('divide')">/</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
<hr>
<hr>
<script
src="https://code.jquery.com/jquery-3.5.1.min.js"
integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
crossorigin="anonymous"></script>
  <script>
      var one = '';
      var two = '';
      function setNumbers(num){
        if(one === ''){
          one = num;
          $('#result').val(parseInt(one));
        } else {
          two = num;
          $('#result').val(parseInt(two)) 





        }
      }; 
      function operation(symbol){
        if(symbol === 'subtract'){
          $('#result').val(parseInt(one) - parseInt(two));
          one = '';
          two = '';
        }   
        else
        {
          if(symbol === 'sum'){
          $('#result').val(parseInt(one) + parseInt(two));
          one = '';
          two = '';
        } 
          else{
            if(symbol === 'multiply')
            {
              $('#result').val(parseInt(one) * parseInt(two));
          one = '';
          two = '';
            }
            else{
              $('#result').val(parseInt(one) / parseInt(two));
          one = '';
          two = '';
            }
            
          }
        }     
      };
    
       
  </script>      
</body>
 </html>
